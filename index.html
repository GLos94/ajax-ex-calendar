<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script>
        moment().format();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/master.css">

    <script id="day-template" type="text/x-handlebars-template">


      <li data-datecomplete="{{datecomplete}}">{{value}}</li>

    </script>
    <script id="template2" type="text/x-handlebars-template">

      <h1 id="current-month">{{month}}</h1>

    </script>


  </head>
  <body>

    <div class="prev">
      <i class="fas fa-angle-left"></i>
    </div>

    <div class="container">

      <h1 id="current-month" class="active">January-2018</h1>
      <ul class="giorni-mese active">

      </ul>


      <h1>Febbraio</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Marzo</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Aprile</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Maggio</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Giugno</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Luglio</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Agosto</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Settembre</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Ottobre</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Novembre</h1>
      <ul class="giorni-mese">

      </ul>


      <h1>Dicembre</h1>
      <ul class="giorni-mese">

      </ul>

    </div>

    <div class="next">
      <i class="fas fa-angle-right"></i>
    </div>


    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
